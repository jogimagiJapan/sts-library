<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEW THE SOUND Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+JP:wght@400;500;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>SEW THE SOUND Library</h1>

        <!-- Sound Wave Animation -->
        <div class="sound-wave-container">
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
        </div>

        <p>あなたの音を探してください</p>
    </header>

    <main>
        <div class="input-group">
            <input type="text" id="fname" placeholder="例: 20250714_164431_name" maxlength="50" required>
            <button id="btnSearch">検索</button>
        </div>

        <!-- Sound Ripple Loader -->
        <div id="loader" class="sound-ripple" style="display: none;">
            <div></div>
            <div></div>
        </div>

        <div id="result"></div>
    </main>

    <footer>
        2025 &copy; jogi magi
    </footer>
    <script src="script.js"></script>
</body>

</html>
