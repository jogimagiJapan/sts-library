<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>STS Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>STS Library</h1>

    <!-- 🔽 アニメーション：タイトルとサブタイトルの間に配置 -->
    <div class="volume-bars">
      <div class="bar" data-max="30"></div>
      <div class="bar" data-max="40"></div>
      <div class="bar" data-max="35"></div>
      <div class="bar" data-max="25"></div>
      <div class="bar" data-max="45"></div>
      <div class="bar" data-max="25"></div>
      <div class="bar" data-max="35"></div>
      <div class="bar" data-max="30"></div>
      <div class="bar" data-max="40"></div>
      <div class="bar" data-max="20"></div>
    </div>

    <p>あなたの音を探してください</p>
  </header>

  <main>
    <input type="text" id="fname" placeholder="ファイル名を入力してください（例:20250714_164431）" maxlength="50" required>
    <button id="btnSearch">検索</button>
    <div id="result"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
