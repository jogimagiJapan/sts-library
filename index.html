<!DOCTYPE html> 
<html lang="ja"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>STS Library</title> 
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container"> 
        <h1>STS Library</h1> 
        <p class="tagline">あなたの音を探してください</p> 

        <div class="search-area"> 
            <input type="text" id="fileNameInput" placeholder="ファイル名を入力してください" required maxlength="50" pattern="[a-zA-Z0-9_\-]+" title="英数字、ハイフン、アンダースコアのみ使用できます"> 
            <button id="searchButton">検索</button> 
        </div>

        <div id="results" class="results-area"> 
            </div>

        <div id="message" class="message-area"> 
            </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
